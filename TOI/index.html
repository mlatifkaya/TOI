    <section class="forum-content">
      <!-- Ana Mesaj -->
      <div class="f-header">
        <div class="user-id">
          <h3>User-ID:(123456)</h3>
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. ...</p>
        <div class="post-f">

          <p>1999/10/10</p>
        </div>
        <button class="reply-button" onclick="showReplyForm(this)">
          Reply
        </button>

        <!-- Cevaplar için yer -->
        <div class="replies"></div>

        <!-- Cevap Formu -->
        <div class="reply-form" style="display: none">
          <textarea placeholder="Write your reply..." required></textarea>
          <br />
          <button class="reply-button" onclick="submitReply(this)">
            Submit
          </button>
        </div>
      </div>
    </section>

    <script>
      function showReplyForm(button) {
        // Cevap formunu aç veya kapat
        const replyForm = button.nextElementSibling.nextElementSibling;
        replyForm.style.display =
          replyForm.style.display === "none" ? "block" : "none";
      }

      function submitReply(button) {
        const replyForm = button.parentElement;
        const textarea = replyForm.querySelector("textarea");
        const replyText = textarea.value.trim();

        if (replyText === "") {
          alert("Please write a reply before submitting.");
          return;
        }

        // Yeni cevap div'ini oluştur
        const newReply = document.createElement("div");
        newReply.classList.add("f-header");
        newReply.style.marginLeft = "20px";
        newReply.innerHTML = `
          <div class="user-id">
            <h3>User-ID:(654321)</h3>
          </div>
          <p>${replyText}</p>
          <div class="post-f">
            <h4>Posted Date:</h4>
            <p>${new Date().toLocaleDateString()}</p>
          </div>
          <button class="reply-button" onclick="showReplyForm(this)">Reply</button>
          <div class="replies"></div>
          <div class="reply-form" style="display:none;">
            <textarea placeholder="Write your reply..." required></textarea>
            <br>
            <button class="reply-button" onclick="submitReply(this)">Submit</button>
          </div>
        `;

        // Yeni cevabı mevcut cevaplar listesine ekle
        const repliesContainer = replyForm.previousElementSibling;
        repliesContainer.appendChild(newReply);

        // Formu temizle ve gizle
        textarea.value = "";
        replyForm.style.display = "none";
      }
    </script>
